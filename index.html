<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Validator for Your Business</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hero">
    <div class="form-container">
      <h1>
        <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Mail Icon" class="icon" />
        Email Validator
      </h1>
      <div class="input-group">
        <label for="email-field" id="email-label">Email Address</label>
        <input type="email" id="email-field" placeholder="example@domain.com" onkeyup="validateEmail()" />
        <span id="email-error"></span>
      </div>
    </div>
  </div>

  <script>
    const emailField = document.getElementById("email-field");
    const emailLabel = document.getElementById("email-label");
    const emailError = document.getElementById("email-error");

    function validateEmail() {
      emailLabel.classList.add("active");

      const regex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;

      if (!regex.test(emailField.value)) {
        emailError.innerHTML = "❌ Please enter a valid email address.";
        emailField.classList.add("error");
        emailField.classList.remove("valid");
        return false;
      }

      emailError.innerHTML = "✅ Looks good!";
      emailField.classList.remove("error");
      emailField.classList.add("valid");
      return true;
    }
  </script>
</body>
</html>
